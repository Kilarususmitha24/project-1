<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: purple;
            color: white;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: black;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 12px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
        }

        .back-button {
            background-color: #ddd;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }

        .mode-select {
            margin-bottom: 15px;
        }

        .mode-select label {
            display: block;
            margin-bottom: 5px;
        }

        .mode-select select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <div class="mode-select">
            <label for="loginMode">Login As:</label>
            <select id="loginMode" name="loginMode">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <button type="button" class="back-button" onclick="window.location.href='afterlogin.html'">Back</button>
        </form>
    </div>

    <script>
        // You can add JavaScript functionality here for form validation, etc.
        // For example, to redirect after successful login based on the selected mode:
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // Perform login validation here
            // If login is successful:
            const loginMode = document.getElementById('loginMode').value;
            if (loginMode === 'student') {
                window.location.href = 'student_dashboard.html'; // Redirect to student dashboard
            } else if (loginMode === 'admin') {
                window.location.href = 'admin_dashboard.html'; // Redirect to admin dashboard
            }
        });
    </script>
</body>
</html> b
